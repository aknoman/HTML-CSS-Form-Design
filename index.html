<!DOCTYPE html>
<html>

<head>
    <title>Registration Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
<form>
    <h1><img src="imege/icon.jpg"></h1>
    <div class="input-box">
        <span><i class="fa-solid fa-user icons"></i></span>
        <input type="text" placeholder="User Name" required>
    </div>
    <div class="input-box">
        <span><i class="fa-solid fa-envelope custome_icon_speacing"></i></span>
        <input type="email" placeholder="Email ID" required>
    </div>
    <div class="input-box">
        <span><i class="fa-solid fa-key custome_icon_speacing"></i></span>
        <input type="password" placeholder="Password" required>
    </div>
    <button type="submit">submit</button>
</form>
</body>












</html>
